<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id='show-text-area'>
        <h1>Challenge 1: String saver</h1>
        <input type="text" id='text-input'>
        <button id='enter-button'>Enter</button>
        <div id='display-input-text'></div>
    </div>

    <div id='page-load-area'>
        <h1>Challenge 2: Page load counter</h1>
        <div id='page-load-count'></div>
    </div>

    <div id='list-area'>
        <h1>Challenge 3: List builder</h1>
        <input type="text" id='list-input'>
        <button id='list-button'>Add Item</button>
        <div>
            <ol id='ordered-list'>Ordered List</ol>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
